{% load filter %}
              {% if not DEBUG %}
              {% if popular_posts %}
              <div class="side-bar-parts shadow-0 mx-0 mt-0 mb-5 p-0">
                <div class="side-bar-parts-header-recent text-center p-3">
                  <h5 class="m-0 p-0">人気の記事</h5>
                </div>
                <div class="side-bar-parts-body-recent">
                  <ul class="list-unstyled list-item m-0 p-0">
                    {% for popular_post in popular_posts %}
                    <a href="{{ popular_post.link | urlize }}">
                      <div class="side-card row no-gutters px-2 pt-2 pb-3 pb-md-2 pb-lg-3">
                        <div class="side-card-info col-12 d-lg-block d-md-none mb-2 px-2">
                          <p class="side-card-number my-0 mr-3"><i class="fas fa-check mr-1 p-0"></i>{{ popular_post.page_view }} view</span>
                        </div>
                        <div class="side-card-body col pl-2 pl-md-0 pl-lg-2">
                          <p class="side-card-title m-0 p-0">{{ popular_post.title | set_text_spacing | truncatechars_ja:80 }}</p>
                        </div>
                      </div>
                    </a>
                    {% endfor %}
                  </ul>
                </div>
              </div>
              {% endif %}
              {% endif %}
