{% load filter %}
              <div class="side-bar-parts shadow-0 mx-0 mt-0 mb-5 p-0">
                <div class="side-bar-parts-header-category text-center p-3">
                  <h5 class="m-0 p-0">カテゴリー</h5>
                </div>
                <div class="side-bar-parts-body-category">
                  <ul class="list-unstyled list-item m-0 p-0">
                    {% for category in categories %}
                    <a class="col m-0 p-0" href="{% url 'blog:category_post' category.slug %}">
                      <div class="category row m-0 p-2">
                        <div class="category-body col m-0 p-0">
                          <i class="fas fa-caret-right mx-1"></i>
                          <span class="category-item">{{ category.name }}</span>
                          <span class="category-count float-right text-right rounded-0 m-0 px-2 py-1">{{ category.count }}</span>
                        </div>
                      </div>
                    </a>
                    {% endfor %}
                  </ul>
                </div>
                <div class="side-bar-parts-footer-category">
                  <a class="col m-0 p-0" href="{% url 'blog:category' %}">
                    <div class="category text-center m-0 p-2">
                      <div class="category-body m-0 p-0">
                        <span class="category-item">すべて見る</span>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
