{% load static %}
                      <div class="row m-0 p-0 w-100">
                        <div class="single-badge-group col mb-2 p-0">
                          <div class="date-badge rounded-0 d-inline-block float-right ml-2 mt-2 px-2">        
                            <span class="badge single-badge-item mr-1 p-0"><i class="fas fa-sync-alt mr-1 p-0"></i>{{ post.updated_at | date:"Y-m-d" }}</span>
                          </div>
                          <div class="date-badge rounded-0 d-inline-block float-right ml-2 mt-2 px-2">
                            <span class="badge single-badge-item mr-1 p-0"><i class="far fa-clock mr-1 p-0"></i>{{ post.published_at | date:"Y-m-d" }}</span>
                          </div>
                          <a class="category-badge rounded-0 d-inline-block float-right ml-2 mt-2 px-2" href="{% url 'blog:category_post' post.category.slug %}">
                            <span class="badge single-badge-item mr-1 p-0"><i class="far fa-sticky-note mr-1 p-0"></i>{{ post.category.name }}</span>
                          </a>
                          {% if request.user.is_authenticated %}
                          <a class="admin-badge rounded-0 d-inline-block float-right ml-2 mt-2 px-2" href="{% url 'admin:blog_post_change' post.pk %}" target="_blank">
                            <span class="badge single-badge-item mr-1 p-0"><i class="fas fa-pen-nib mr-1 p-0"></i>EDIT</span>
                          </a>
                          {% endif %}
                        </div>
                      </div>
