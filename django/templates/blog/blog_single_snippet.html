{% extends 'blog/blog_single.html' %}
{% load static %}
{% load filter %}

                      {% block single %}
                      <div class="row m-0 p-0 w-100">
                        <div class="single-badge-group col m-0 p-0">
                          <a class="admin-badge rounded-0 d-inline-block float-right ml-2 mt-2 pl-1" href="{% url 'admin:blog_snippet_changelist' %}">
                            <p class="badge single-badge-item my-0 px-1 py-2"><i class="fas fa-pen-nib mr-1 p-0"></i>EDIT</p>
                          </a>
                        </div>
                      </div>
                      <div class="description bg-light m-0 p-2 w-100">
                        <p class="m-0 px-2 py-2">記事の本文を編集するためのスニペットです。</p>
                      </div>
                      {% for snippet in snippet_list %}
                      <div class="row no-gutters mt-5 w-auto">
                        <div class="snippet-title col-8">
                          <h5 class="m-0 pl-1 pb-1"><a href="{% url 'admin:blog_snippet_change' snippet.pk %}">{{ snippet.name }}</a></h5>
                        </div>
                        <div class="col">
                          <button class="border d-box rounded-0 bg-light float-right m-0 px-2" id="copy-button" data-clipboard-target="#snippet-content-{{ forloop.counter }}">COPY</button>
                        </div>
                      </div>
                      <pre class="m-0 p-0" style="line-height: 1.4;"><code class="snippet p-3" id="snippet-content-{{ forloop.counter }}">{{ snippet.text }}</code></pre>
                      {% endfor %}
                      {% endblock %}
